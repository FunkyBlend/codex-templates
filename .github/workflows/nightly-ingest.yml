name: Nightly Catalog Sync

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Ingest New Catalog
        run: npm run catalog:ingest

      - name: Validate Catalog
        run: npm run catalog:validate

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n "$(git status --porcelain public/data/catalog.json public/data/catalog.candidates.json)" ]]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
            echo "Changes detected in catalog artifacts"
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            echo "No changes in catalog artifacts"
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: nightly catalog sync"
          title: "chore: nightly catalog sync"
          body: |
            Automated sync of CodexDepot skills catalog.
            
            This PR updates:
            - `public/data/catalog.json` (published skills)
            - `public/data/catalog.candidates.json` (review-required candidates)
          branch: chore/nightly-catalog-sync
          delete-branch: true
          base: main
